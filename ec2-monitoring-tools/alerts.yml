groups:
- name: cpu-alerts
  rules:
  - alert: HighCpuUsage
    expr: 1 - avg(rate(node_cpu_seconds_total{mode="idle"}[1m])) by (instance) > 0.80
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "CPU usage on instance {{ $labels.instance }} is above 80%"
      description: "The CPU usage on instance {{ $labels.instance }} is over 80% for the last minute."
